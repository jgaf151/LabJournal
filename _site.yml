name: "Example Lab Journal"
author: 
  - 'Your Name'
output_dir: "docs"
exclude: 
  - "data"
  - "_test"
  - "wip_scripts"
bibliography: references.bib
navbar:
  left:
    - icon: fa-home
      href: index.html
    - text: "My journal"
      menu:
      - text: "Page 1"
        href: lab1.html
        
        # here, other .Rmds can be added


  right:
  - icon: fab fa-github
